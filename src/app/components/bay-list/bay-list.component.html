<app-sub-nav (searched)="search($event)" [subNavInfo]="subNavInfo"></app-sub-nav>
<h3 class="text-header">Bays</h3>
<div class="list">

  <app-bay-item-card (goToWorkPage)="goToWorkPage($event)" (edited)="navigateToEdit($event)" (deleted)="deleteItem($event, i)" [bay]="bay"
    *ngFor="let bay of filteredBays; index as i">
  </app-bay-item-card>


</div>
<app-no-items-found [text]="noItemsText" *ngIf="filteredBays.length ===0"></app-no-items-found>
