<app-sub-nav  (searched)="search($event)"  [subNavInfo]="subNavInfo"></app-sub-nav>
<h3 class="text-header">Cars</h3>
<div class="list"
  infiniteScroll
  [infiniteScrollDistance]="2"
  [infiniteScrollThrottle]="50"
  (scrolled)="onScroll()">
  <app-item-card (edited)="navigateToEdit($event)" (deleted)="deleteItem($event, i)" [item]="car" [index]="i"
  *ngFor="let car of filteredCars; index as i">
</app-item-card>


</div>


<app-no-items-found [text]="noItemsText" *ngIf="filteredCars.length ===0"></app-no-items-found>
