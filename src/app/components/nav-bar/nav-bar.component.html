<div class="wrapper">
  <span [routerLink]="'/home'" class="logo">
    Car Repair
  </span>
  <span class="links">
     <span [routerLink]="link.route" routerLinkActive="link--active"  *ngFor="let link of links" class="link"> {{link.name}}</span>
  </span>
  <span class="user">

    <span class="user-ball">
     <span>  {{user.name.slice(0, 2)}}</span>
    </span>
    <span class="logout" (click)="logout()"> <i class="far fa-sign-out-alt"></i></span>
  </span>
</div>
