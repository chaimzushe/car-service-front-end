
<app-sub-nav [subNavInfo]="subNavInfo"></app-sub-nav>
<div class="wrapper">
  <h3 class="form_header"> {{(repairId && repairEditing) ? 'Edit ' + repairEditing?.name : 'New Repair'}} </h3>
  <form (submit)="submit()" class="form" *ngIf="form" [formGroup]="form">
    <mat-form-field appearance="standard">
      <mat-label>Name</mat-label>
      <input formControlName="name" matInput placeholder="Name">
    </mat-form-field>
    <mat-form-field appearance="standard">
      <mat-label>Check when days passed</mat-label>
      <input formControlName="intervalCheck"  matInput placeholder="Days">
    </mat-form-field>

    <mat-form-field appearance="standard">
      <mat-label>Check when miles traveled </mat-label>
      <input formControlName="checkWhenMilageIsAt"  matInput placeholder="Miles">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Visit Reason</mat-label>
      <mat-select formControlName="forVisit">
        <mat-option *ngFor="let visitType of visitTypes" [value]="visitType">{{visitType}}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="standard">
      <mat-label>Price</mat-label>
      <input formControlName="price"  matInput placeholder="Price">
    </mat-form-field>


    <div class="actions">
      <button type="submit" (click)="submit()" class="form_submit" mat-raised-button color="primary">Submit</button>
    </div>
  </form>
</div>
