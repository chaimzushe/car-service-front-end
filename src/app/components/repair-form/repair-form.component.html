
<app-sub-nav [subNavInfo]="subNavInfo"></app-sub-nav>
<div class="wrapper">
  <h3 class="form_header"> {{repairId ? 'Edit' : 'New'}} Repair</h3>
  <form (submit)="submit()" class="form" *ngIf="form" [formGroup]="form">
    <mat-form-field appearance="standard">
      <mat-label>Name</mat-label>
      <input formControlName="name" matInput placeholder="Name">
    </mat-form-field>
    <mat-form-field appearance="standard">
      <mat-label>Interval Check</mat-label>
      <input formControlName="intervalCheck"  matInput placeholder="Days">
    </mat-form-field>
    <div class="actions">
      <button type="submit" (click)="submit()" class="form_submit" mat-raised-button color="primary">Submit</button>
    </div>
  </form>
</div>
