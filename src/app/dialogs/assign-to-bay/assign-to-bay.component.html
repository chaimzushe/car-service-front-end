<div class="header">
  <p><span>Assign Bay Number</span> </p>
</div>



<mat-form-field>
  <mat-select [(ngModel)]="selectedBay" class="input" placeholder="Bay Number">
    <mat-option *ngFor="let bay of bays"  [disabled]="bay.disabled" [value]="bay.value">{{bay.name}} {{bay.disabled ? ' -- IN USE --' : ''}}</mat-option>
  </mat-select>
</mat-form-field>



<div class="btn-wrap">
  <button style="width: 200px" (click)="confirm()" mat-raised-button color="primary">Confirm</button>
</div>
