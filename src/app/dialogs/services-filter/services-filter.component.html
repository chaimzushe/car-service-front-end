<div class="header">
  <p><span>Filters</span> </p>
</div>



<mat-form-field>
  <mat-select [(ngModel)]="selectedUser" class="input" placeholder="Mechanic">
    <mat-option *ngFor="let m of mechanics" [value]="m.name">{{m.name}}</mat-option>
  </mat-select>
</mat-form-field>

<mat-form-field>
  <mat-select [(ngModel)]="selectedVisitType" class="input" placeholder="Visit Type">
    <mat-option *ngFor="let v of visitTypes" [value]="v">{{v}}</mat-option>
  </mat-select>
</mat-form-field>

<mat-form-field appearance="fill">
  <mat-label>From Date</mat-label>
  <input [(ngModel)]="startDateSelected" matInput [matDatepicker]="startDate">
  <mat-datepicker-toggle matSuffix [for]="startDate"></mat-datepicker-toggle>
  <mat-datepicker #startDate></mat-datepicker>
</mat-form-field>
<mat-form-field appearance="fill">
  <mat-label>End Date</mat-label>
  <input [(ngModel)]="endDateSelected" matInput [matDatepicker]="endDate">
  <mat-datepicker-toggle matSuffix [for]="endDate"></mat-datepicker-toggle>
  <mat-datepicker #endDate></mat-datepicker>
</mat-form-field>
<div style="width: 100%; margin: auto; text-align: center;">
  <button style="width: 200px" (click)="setFilter()" mat-raised-button color="primary">Apply</button>
</div>
